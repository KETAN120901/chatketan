
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>groupchat app</title>
    <style>
      *{
        box-sizing: border-box;
      }
      body { 
        background-color: rgb(161, 222, 222);
       }
       .container{
        max-width: 60%;
        height: 80vh;
        margin: auto;
        border: 2px solid black;
        background-color: rgb(139, 168, 203);
        overflow-y: scroll;
       }

      #form { background: rgba(0, 0, 0, 0.15); padding: 0.25rem;  display: flex; height: 3rem; box-sizing: border-box; backdrop-filter: blur(10px);
      max-width: 60%;
    margin: 10px auto; }
      #input { border: none; padding: 0 1rem; flex-grow: 1; border-radius: 2rem; margin: 0.25rem; }
      #input:focus { outline: none; }
      #form > button { background: #333; border: none; padding: 0 1rem; margin: 0.25rem; border-radius: 3px; outline: none; color: #fff;
      cursor: pointer; }
  .message{
    clear: both;
border: 2px solid black;
          margin: 10px;
          padding: 10px;
          background-color: white;
         border-radius: 5px;
         max-width: 75%;
  }
      .left{
float: left;

      }
      .right{
float: right;

      }
      .center{
        
        text-align: center;
        color: green;
        max-width: 90%;
        margin: 10px auto;
      }
     
     
    </style>
  </head>
  <body>
    <div class="container">
        
      </div>
      <form id="form" action="">
        <input id="input" autocomplete="off" /><button type="submit">Send</button>
      </form>
    
    <script src="socket.io/socket.io.js"></script>
<script>
  var socket = io();
  var messageContainer=document.querySelector(".container");
  
  var form = document.getElementById('form');
  var input = document.getElementById('input');
  const append = (message,position)=>{
    const messageElement=document.createElement('div');
    messageElement.innerText=message;
    messageElement.classList.add('message');
    messageElement.classList.add(position);
messageContainer.append(messageElement);

  }
  const name =prompt("Enter your name");
  socket.emit('new-user-joined',name);
  socket.on('user-joined',data=>{
append(`${data} joined the chat`,'center');
  })
  socket.on('receive',data=>{
    append(data,'left')
  })
  form.addEventListener('submit', function(e) {
    e.preventDefault();
    if (input.value) {
      const message=input.value;
      append(`you: ${message}`,'right');
      socket.emit('send',message);
      input.value="";
      
    }
  });

 
  
</script>
  </body>
</html>
